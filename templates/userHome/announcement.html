<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>公告通知</title>
</head>
<body>

    <a href="Addannouncement"><button>增加公告</button></a><br>
    <a href="Updateannouncement"><button>修改公告</button></a><br>
    <form method="post">{%csrf_token%}要删除的公告id:<input type="text" name = "id"><input type="submit" value="确认删除"></form>
    <a href = "./"><button>返回</button></a>
    <table border="1">
        <tr>
            <th>&nbsp;&nbsp;公告id&nbsp;&nbsp;</th>
            <th>&nbsp;&nbsp;&nbsp;公告标题&nbsp;&nbsp;&nbsp;</th>
            <th>公告内容</th>
            <th>最近更新时间</th>
            <th>发布时间</th>
        </tr>
        {% for c in res %}
            <tr>
                <th>{{ c.id }}</th>
                <th>{{ c.title }}</th>
                <th>{{ c.body }}</th>
                <th>{{ c.updated }}</th>
                <th>{{ c.created }}</th>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
