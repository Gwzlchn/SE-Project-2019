<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <a href="AddCourse"><button>添加课程</button></a><br>
    <form method="post">
        {%csrf_token%}
        要删除的课程ID: <input type="text",name="course_id",value=""><br>
        <input type="submit"value = "删除">
    </form>
    <a href = "./"><button>返回</button></a>
    <table border="1">
        <tr>
            <th>&nbsp;&nbsp;课程id&nbsp;&nbsp;</th>
            <th>&nbsp;&nbsp;&nbsp;课程名称&nbsp;&nbsp;&nbsp;</th>
            <th>首次上课时间</th>
            <th>课程长度</th>
        </tr>
        {% for c in courses %}
            <tr>
                <th>{{ c.id }}</th>
                <th>{{ c.course_name }}</th>
                <th>{{ c.course_time }}</th>
                <th>{{ c.course_duration_of_week }}周</th>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
